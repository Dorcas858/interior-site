<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Portfolio - Interior Essence</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #2c3e50;
      padding: 1rem;
      color: white;
      text-align: center;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      background: #2c3e50;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Interior Essence</h1>
  </header>
  <h2>Our Portfolio</h2>
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Living Room">
    <img src="https://images.unsplash.com/photo-1578894382370-c90fdfdd8e74" alt="Bedroom Design">
    <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7" alt="Bathroom Interior">
    <img src="https://images.unsplash.com/photo-1616627981831-96fbb8a961c4" alt="Kitchen Redesign">
  </div>
  <footer>&copy; 2025 Interior Essence. All rights reserved.</footer>
</body>
</html>
